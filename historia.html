                explanation: "Estabeleceram-se novas rela√ß√µes com o surgimento do trabalho assalariado e da divis√£o do trabalho."
            },
            {
                question: "Durante a Primeira Revolu√ß√£o Industrial, havia legisla√ß√£o trabalhista?",
                answers: ["Sim, completa", "N√£o havia", "Apenas b√°sica"],
                correct: 1,
                explanation: "Durante a Primeira Revolu√ß√£o Industrial, n√£o havia legisla√ß√£o trabalhista que protegesse os oper√°rios."
            },
            {
                question: "O que motivou a contrata√ß√£o indiscriminada nas f√°bricas?",
                answers: ["Leis trabalhistas", "Crescente demanda", "Caridade social"],
                correct: 1,
                explanation: "A crescente demanda das f√°bricas por m√£o de obra levou √† contrata√ß√£o indiscriminada de homens, mulheres e crian√ßas."
            },
            {
                question: "Qual era uma caracter√≠stica das primeiras f√°bricas segundo a improvisa√ß√£o mencionada?",
                answers: ["Planejamento rigoroso", "Falta de seguran√ßa", "Excesso de regras"],
                correct: 1,
                explanation: "O ambiente era marcado por improvisa√ß√£o, com destaque √† insalubridade e falta de seguran√ßa."
            },
            {
                question: "Os primeiros conflitos entre oper√°rios e patr√µes configuraram:",
                answers: ["Parcerias comerciais", "Lutas de classe", "Acordos pac√≠ficos"],
                correct: 1,
                explanation: "Essas reivindica√ß√µes deram in√≠cio aos primeiros conflitos, configurando as primeiras lutas de classe da era industrial."
            }
        ];

        // Desafios e eventos
        const challenges = [
            {
                type: "positive",
                message: "Voc√™ organizou uma greve pac√≠fica e conquistou melhores condi√ß√µes! Ganhe 1 conquista trabalhista!",
                effect: () => gameState.players[gameState.currentPlayer].achievements++
            },
            {
                type: "negative", 
                message: "Acidente na f√°brica por falta de seguran√ßa! Volte 3 casas para se recuperar.",
                effect: () => movePlayer(gameState.currentPlayer, -3)
            },
            {
                type: "positive",
                message: "Voc√™ fundou um sindicato para defender os direitos dos trabalhadores! Ganhe 1 conquista!",
                effect: () => gameState.players[gameState.currentPlayer].achievements++
            },
            {
                type: "negative",
                message: "Demitido por liderar protestos trabalhistas! Volte 2 casas.",
                effect: () => movePlayer(gameState.currentPlayer, -2)
            },
            {
                type: "positive",
                message: "Sua proposta de lei foi aprovada no parlamento! Avance 3 casas!",
                effect: () => movePlayer(gameState.currentPlayer, 3)
            },
            {
                type: "positive",
                message: "Voc√™ denunciou trabalho infantil e salvou muitas crian√ßas! Ganhe 1 conquista!",
                effect: () => gameState.players[gameState.currentPlayer].achievements++
            }
        ];

        // Configura√ß√£o das casas especiais
        const specialCells = {
            3: "question", 6: "challenge", 9: "achievement", 12: "penalty",
            15: "question", 18: "challenge", 21: "achievement", 24: "penalty",
            27: "question", 30: "achievement"
        };

        // Inicializa√ß√£o do jogo
        function initGame() {
            gameState.players = [];
            gameState.currentPlayer = 0;
            gameState.gameEnded = false;
            gameState.gameStarted = true;
            gameState.usedQuestions = []; // Resetar perguntas usadas

            // Criar jogadores
            for (let i = 0; i < PLAYERS_COUNT; i++) {
                gameState.players.push({
                    id: i + 1,
                    name: playerNames[i],
                    position: 1,
                    achievements: 0,
                    color: `player${i + 1}`
                });
            }

            createBoard();
            updateDisplay();
            addMessage(`Jogo iniciado com ${PLAYERS_COUNT} jogadores! ${playerNames[0]}, role o dado para come√ßar!`);
        }

        // Criar o tabuleiro
        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            for (let i = 1; i <= BOARD_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `cell-${i}`;

                // N√∫mero da casa
                const cellNumber = document.createElement('div');
                cellNumber.className = 'cell-number';
                cellNumber.textContent = i;
                cell.appendChild(cellNumber);

                // √çcone e texto da casa especial
                if (specialCells[i]) {
                    const icon = document.createElement('div');
                    icon.className = 'cell-icon';
                    cell.classList.add(`${specialCells[i]}-cell`);
                    
                    const text = document.createElement('div');
                    text.className = 'cell-text';
                    
                    switch (specialCells[i]) {
                        case 'question':
                            icon.textContent = '?';
                            text.textContent = 'Pergunta';
                            break;
                        case 'challenge':
                            icon.textContent = '!';
                            text.textContent = 'Desafio';
                            break;
                        case 'achievement':
                            icon.textContent = '‚òÖ';
                            text.textContent = 'Conquista';
                            break;
                        case 'penalty':
                            icon.textContent = '‚ö†';
                            text.textContent = 'Penalidade';
                            break;
                    }
                    cell.appendChild(icon);
                    cell.appendChild(text);
                }

                if (i === 1) {
                    cell.classList.add('start-cell');
                    const startIcon = document.createElement('div');
                    startIcon.className = 'cell-icon';
                    startIcon.textContent = '‚ñ∂';
                    cell.appendChild(startIcon);
                    
                    const startText = document.createElement('div');
                    startText.className = 'cell-text';
                    startText.textContent = 'In√≠cio';
                    cell.appendChild(startText);
                }

                // Container para tokens dos jogadores
                const playersDiv = document.createElement('div');
                playersDiv.className = 'players';
                cell.appendChild(playersDiv);

                board.appendChild(cell);
            }
        }

        // Atualizar exibi√ß√£o
        function updateDisplay() {
            updatePlayerPositions();
            updateScoreboard();
            updateTurnInfo();
        }

        // Atualizar posi√ß√µes dos jogadores
        function updatePlayerPositions() {
            // Limpar todas as posi√ß√µes
            document.querySelectorAll('.players').forEach(p => p.innerHTML = '');

            // Colocar jogadores nas posi√ß√µes
            gameState.players.forEach(player => {
                const cell = document.getElementById(`cell-${player.position}`);
                const playersDiv = cell.querySelector('.players');
                
                const token = document.createElement('div');
                token.className = `player-token ${player.color}`;
                token.textContent = player.id;
                token.title = player.name;
                playersDiv.appendChild(token);
            });
        }

        // Atualizar placar
        function updateScoreboard() {
            const playersList = document.getElementById('players-list');
            playersList.innerHTML = '';

            gameState.players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-score';
                if (index === gameState.currentPlayer && !gameState.gameEnded) {
                    playerDiv.classList.add('active');
                }

                const playerInfo = document.createElement('div');
                playerInfo.className = 'player-info';
                playerInfo.innerHTML = `
                    <div class="player-name" style="color: ${playerColors[index]}">${player.name}</div>
                    <div class="player-position">Casa ${player.position}</div>
                `;

                const achievements = document.createElement('div');
                achievements.className = 'achievements';
                
                for (let i = 0; i < WIN_CONDITION; i++) {
                    const star = document.createElement('span');
                    if (i < player.achievements) {
                        star.className = 'achievement-star';
                        star.textContent = '‚òÖ';
                    } else {
                        star.className = 'achievement-empty';
                        star.textContent = '‚òÜ';
                    }
                    achievements.appendChild(star);
                }

                playerDiv.appendChild(playerInfo);
                playerDiv.appendChild(achievements);
                playersList.appendChild(playerDiv);
            });
        }

        // Atualizar informa√ß√µes do turno
        function updateTurnInfo() {
            const turnInfo = document.getElementById('turn-info');
            if (gameState.gameEnded) {
                turnInfo.textContent = 'Jogo Finalizado!';
            } else {
                const currentPlayer = gameState.players[gameState.currentPlayer];
                turnInfo.textContent = `Turno: ${currentPlayer.name}`;
            }
        }

        // Rolar dado
        function rollDice() {
            if (gameState.gameEnded) return;

            const roll = Math.floor(Math.random() * 6) + 1;
            gameState.lastRoll = roll;

            // Atualizar dado
            const diceElement = document.getElementById('dice');
            const rollBtn = document.getElementById('roll-btn');
            const diceNumbers = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            
            rollBtn.disabled = true;
            
            // Anima√ß√£o simples do dado
            let counter = 0;
            const animation = setInterval(() => {
                diceElement.textContent = diceNumbers[Math.floor(Math.random() * 6)];
                counter++;
                if (counter > 10) {
                    clearInterval(animation);
                    diceElement.textContent = diceNumbers[roll - 1];
                    setTimeout(() => {
                        movePlayerWithRoll(gameState.currentPlayer, roll);
                    }, 300);
                }
            }, 100);

            const currentPlayer = gameState.players[gameState.currentPlayer];
            addMessage(`${currentPlayer.name} rolou o dado e tirou ${roll}!`);
        }

        // Mover jogador com resultado do dado (com corre√ß√£o do loop infinito)
        function movePlayerWithRoll(playerIndex, steps) {
            const player = gameState.players[playerIndex];
            const newPosition = player.position + steps;
            
            // Se ultrapassar a casa 30, volta ao in√≠cio
            if (newPosition >= BOARD_SIZE) {
                player.position = 1;
                addMessage(`${player.name} chegou ao final e voltou ao in√≠cio! Casa ${player.position}`);
            } else {
                player.position = newPosition;
                addMessage(`${player.name} avan√ßou para a casa ${player.position}`);
            }
            
            updateDisplay();
            checkSpecialCell();
        }

        // Mover jogador (para penalidades e b√¥nus)
        function movePlayer(playerIndex, steps) {
            const player = gameState.players[playerIndex];
            let newPosition = player.position + steps;
            
            // Garantir que n√£o saia dos limites do tabuleiro
            if (newPosition < 1) {
                newPosition = 1;
            } else if (newPosition >= BOARD_SIZE) {
                newPosition = 1; // Volta ao in√≠cio se ultrapassar
                addMessage(`${player.name} voltou ao in√≠cio! Casa ${newPosition}`);
            }
            
            if (newPosition !== player.position) {
                player.position = newPosition;
                if (steps > 0 && newPosition !== 1) {
                    addMessage(`${player.name} avan√ßou para a casa ${newPosition}`);
                } else if (steps < 0) {
                    addMessage(`${player.name} recuou para a casa ${newPosition}`);
                }
                updateDisplay();
            }
        }

        // Verificar casa especial
        function checkSpecialCell() {
            const currentPlayer = gameState.players[gameState.currentPlayer];
            const cellType = specialCells[currentPlayer.position];

            if (cellType) {
                switch (cellType) {
                    case 'question':
                        showQuestion();
                        return; // N√£o passa o turno ainda
                    case 'challenge':
                        showChallenge();
                        break;
                    case 'achievement':
                        currentPlayer.achievements++;
                        addMessage(`${currentPlayer.name} conquistou um direito trabalhista!`);
                        break;
                    case 'penalty':
                        movePlayer(gameState.currentPlayer, -2);
                        addMessage(`${currentPlayer.name} enfrentou dificuldades e voltou 2 casas!`);
                        break;
                }
            }

            setTimeout(() => {
                checkWinCondition();
                if (!gameState.gameEnded) {
                    nextTurn();
                }
            }, 1500);
        }

        // Mostrar pergunta
        function showQuestion() {
            // Selecionar pergunta que ainda n√£o foi usada
            let availableQuestions = questions.filter((q, index) => !gameState.usedQuestions.includes(index));
            
            // Se todas as perguntas foram usadas, resetar a lista
            if (availableQuestions.length === 0) {
                gameState.usedQuestions = [];
                availableQuestions = questions;
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const question = availableQuestions[randomIndex];
            const originalIndex = questions.indexOf(question);
            
            // Marcar pergunta como usada
            gameState.usedQuestions.push(originalIndex);
            
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalButtons = document.getElementById('modal-buttons');

            modalTitle.textContent = 'Pergunta Trabalhista';
            modalContent.textContent = question.question;
            modalButtons.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => answerQuestion(index === question.correct, question.explanation);
                modalButtons.appendChild(btn);
            });

            modal.style.display = 'flex';
        }

        // Responder pergunta
        function answerQuestion(correct, explanation) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalButtons = document.getElementById('modal-buttons');
            const currentPlayer = gameState.players[gameState.currentPlayer];

            if (correct) {
                currentPlayer.achievements++;
                modalContent.innerHTML = `<strong style="color: #27ae60;">‚úì Resposta Correta!</strong><br><br>${explanation}<br><br><em>Voc√™ conquistou um direito trabalhista!</em>`;
                addMessage(`${currentPlayer.name} acertou a pergunta e ganhou uma conquista!`);
            } else {
                modalContent.innerHTML = `<strong style="color: #e74c3c;">‚úó Resposta Incorreta!</strong><br><br><strong>Explica√ß√£o:</strong> ${explanation}`;
                addMessage(`${currentPlayer.name} errou a pergunta, mas aprendeu algo novo!`);
            }

            modalButtons.innerHTML = '<button class="close-btn" onclick="closeModal()">Continuar</button>';
            updateDisplay();
        }

        // Mostrar desafio
        function showChallenge() {
            const challenge = challenges[Math.floor(Math.random() * challenges.length)];
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalButtons = document.getElementById('modal-buttons');
            const currentPlayer = gameState.players[gameState.currentPlayer];

            modalTitle.textContent = 'Evento Hist√≥rico';
            modalContent.textContent = challenge.message;
            modalButtons.innerHTML = '<button class="close-btn" onclick="closeModal()">Continuar</button>';

            challenge.effect();
            addMessage(`${currentPlayer.name} enfrentou um evento da Revolu√ß√£o Industrial!`);
            updateDisplay();
            modal.style.display = 'flex';
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            setTimeout(() => {
                checkWinCondition();
                if (!gameState.gameEnded) {
                    nextTurn();
                }
            }, 500);
        }

        // Verificar condi√ß√£o de vit√≥ria
        function checkWinCondition() {
            const winner = gameState.players.find(player => player.achievements >= WIN_CONDITION);
            if (winner) {
                gameState.gameEnded = true;
                addMessage(`üéâ ${winner.name.toUpperCase()} VENCEU! Conquistou ${winner.achievements} direitos trabalhistas! üéâ`);
                document.getElementById('roll-btn').disabled = true;
                updateDisplay();
            }
        }

        // Pr√≥ximo turno
        function nextTurn() {
            if (!gameState.gameEnded) {
                gameState.currentPlayer = (gameState.currentPlayer + 1) % PLAYERS_COUNT;
                document.getElementById('roll-btn').disabled = false;
                updateDisplay();
                
                const nextPlayer = gameState.players[gameState.currentPlayer];
                addMessage(`Agora √© a vez de ${nextPlayer.name}!`);
            }
        }

        // Adicionar mensagem
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            const newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            messagesDiv.insertBefore(newMessage, messagesDiv.firstChild);
            
            // Limitar n√∫mero de mensagens
            const messages = messagesDiv.children;
            if (messages.length > 10) {
                messagesDiv.removeChild(messages[messages.length - 1]);
            }
        }

        // Inicializar sele√ß√£o padr√£o
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('[data-players="2"]').classList.add('selected');
            PLAYERS_COUNT = 2;
        });
    </script>
